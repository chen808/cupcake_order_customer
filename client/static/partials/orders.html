<!-- orders.html -->
<div ng-controller="OrderController" class="selectdemoOptionGroups" ng-cloak="" >
	<h1>Add a new order</h1>

	<div layout='row'>
		<!-- Customer -->
		<md-input-container style="margin-right: 10px;">
			<md-select ng-model="newAssign.name" placeholder="Choose a customer">
				<md-option ng-repeat="i in customers" value="{{ i.name }}">{{ i.name }}</md-option>
			</md-select>
		</md-input-container> 

		<!-- Product -->
		<md-input-container>
			<md-select ng-model="newAssign.product" placeholder="Choose a flavor">
				<md-option value="Green Tea">Green Tea Flavor</md-option>
				<md-option value="Strawberry">Strawberry</md-option>
				<md-option value="Blueberry">Blueberry</md-option>
				<md-option value="Banana">Banana</md-option>
			</md-select>
		</md-input-container> 

		<!-- Quantity -->
		<md-input-container>
			<md-select ng-model="newAssign.quantity" placeholder="Choose a Quantity">
				<md-option value="1">1</md-option>
				<md-option value="2">2</md-option>
				<md-option value="3">3</md-option>
				<md-option value="4">4</md-option>
			</md-select>
		</md-input-container> 


	</div>

	<md-datepicker ng-model="myDate" md-placeholder="Pickup Date" id='datepicker'></md-datepicker>

	<md-button class="custom_add_button" ng-click="addOrder()">Add the order</md-button>

	<!-- ////////////////////////////////////////////////////// -->


	<br>
	<br>

	<h1>Current Order List</h1>
	<!-- looping through users.  this is being called from controller > getUsers -->
	<input type="text" ng-model="filter_name" placeholder="filter by customer name">

	<!-- Display the orders -->
	<table class="table">
		<thead>
			<tr>
				<th align='left'>Customer Name</th>
				<th align='left'>Flavor</th>
				<th align='left'>Quantity</th>
				<th align='left'>Date</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="x in allOrders | orderBy:'Product_name' | filter:filter_name">
				<td>{{ x.customer_name }}</td>
				<td>{{ x.product_name }}</td>
				<td>{{ x.quantity }}</td>
				<td>{{ x.date | date:'MM/dd/yyyy'}}</td>
			</tr>
		</tbody>
	</table>

</div>
